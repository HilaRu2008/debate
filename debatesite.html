<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sign_in_log_in.css">

</head>

<body>
    <div class="background"></div>

    <!--<fieldset>
        <legend>Sign in</legend>-->
    
    <div class="log-sign-div"> <!--both login and signup form-->

        <!-- signup -->
        <div class="sign-in-form-contaoner">
            <h2>Sign in</h2>
            <form id="registrationForm" action="/signin" method="post">

                <div style="margin-bottom: 15px;">
                    <label for="userName_sign" style="display: block;">User Name</label>
                    <input style="padding: 5px; outline: none;" type="text" placeholder="User Name" name="username_sign" id="username_sign" required>
                </div>

                <div style="margin-bottom: 15px;">
                    <lable style="display: block;" for="email_sign">Email</lable>
                    <input style="padding: 5px; outline: none;" type="email" placeholder="email" id="email_sign" name="email_sign" required>
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display: block;" for="password_sign">Password</label>
                    <input style="padding: 5px; outline: none;" type="password" placeholder="password" id="password_sign" name="password_sign" required>
                </div>

                <button class="sign-log-button" type="submit">Sign in!</button>

            </form>

        </div>


        <!-- login -->
        <div class="log-in-form-contaoner">
            <h2>Log in</h2>
            <form id="log_in_form" action="/login" method="post">

                <div style="margin-bottom: 15px;">
                    <label for="username_log" style="display: block;">User Name</label>
                    <input style="padding: 5px; outline: none;" type="text" placeholder="User Name" name="username_log" id="username_log" required>
                </div>

                
                <div style="margin-bottom: 15px;">
                    <lable for="email_log">Email</lable>
                    <input style="padding: 5px; outline: none;" id="email_log" type="email" placeholder="email" name="email_log" required>
                </div>

                <div style="margin-bottom: 15px;">
                    <label for="password_log">Password</label>
                    <input style="padding: 5px; outline: none;" id="password_log" type="password" placeholder="password" name="password_log" required>
                </div>


                <button class="sign-log-button" type="submit">Log in!</button>

            </form>

        </div>

    </div>


    <script src="/backend/signin_login.js"></script>

</body>
</html>
